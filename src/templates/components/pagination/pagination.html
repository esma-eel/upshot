<div class="row">
    <div class="col-md-6 mx-auto">
        <ul class="pagination d-flex justify-content-around">
            {% if page.has_previous %}
            <li class="page-item">
                <ul class="list-inline">
                    <li class="list-inline-item"><a class="page-link" href="?page=1&{{params}}"><i
                                class="fas fa-fast-forward"></i></a></li>
                    <li class="list-inline-item"><a class="page-link" href="?page={{page.previous_page_number}}&{{params}}"
                            tabindex="-1">قبلی</a></li>
                </ul>
            </li>

            {% endif %}
            {% comment %} <li class="page-item"><a class="page-link" href="#">1</a></li> {% endcomment %}
            {% comment %} <li class="page-item active">
                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
            </li> {% endcomment %}
            {% comment %} <li class="page-item"><a class="page-link" href="#">3</a></li> {% endcomment %}
            {% if page.has_next %}
            <li class="page-item">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a class="page-link" href="?page={{page.next_page_number}}&{{params}}">بعدی</a>
                    </li>
                    <li class="list-inline-item">
                        <a class="page-link" href="?page={{page.paginator.num_pages}}&{{params}}"><i
                                class="fas fa-fast-backward"></i></a>
                    </li>
                </ul>
            </li>
            {% endif %}
        </ul>
    </div>
</div>
